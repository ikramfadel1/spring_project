<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://www.hostinger.com/tutorials/wp-content/uploads/sites/2/2021/12/How-to-Edit-Categories-in-WordPress.webp');
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-image: url('https://img.freepik.com/free-vector/paper-style-light-blue-wavy-background_23-2149112996.jpg');
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn {
            width: auto;
            padding: 10px 20px;
            font-size: 16px;
            background: #333333;
            color: white; /* Couleur du texte en blanc */
        }


    </style>
</head>

<body>
<div layout:fragment="content">
<div class="container mt-5">
    <h2>Create Category</h2>
    <form th:action="@{/saveCA}" method="post">
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="form-group">
            <label for="categoryParent">Parent Category:</label>
            <input type="text" class="form-control" id="categoryParent" name="categoryParent">
        </div>
        <button type="submit" class="btn btn">Create</button>
    </form>
</div>
</div>
</body>

</html>
