<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html"
>
<head>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Creation</title>
  <style>
    body {
      background-color: white;
    }
    .container {
      margin-top: 50px;
    }
    form {
      background-image: url('https://sprinkdigital.com/blog/wp-content/uploads/2020/11/Create-Customer-Intimacy-3.png');
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .btn {
      width: auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #333333;
      color: white; /* Couleur du texte en blanc */
    }
  </style>
</head>

<body>
<div layout:fragment="content">
<div class="container mt-5">
  <main>
    <form th:action="@{/saveCustomer}" method="post">
      <h2>Create Customer</h2>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" class="form-control" required>
      </div>
        <button type="submit" class="btn btn">Save</button>
    </form>
  </main>
</div>
</div>
</body>

</html>
