<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Customer Management</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <style>
    .navbar-custom {
      background-color: black;
    }
    .navbar-custom .navbar-nav .nav-link {
      color: white;
    }
    .navbar-custom .dropdown-menu .dropdown-item {
      color: cadetblue;
    }
    body {
      background-color: white;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-custom">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/Home">MyBlog</a>
    </li>
    <li class="nav-item" th:if="${#authorization.expression('hasAnyRole(''ADMIN'')')}">
      <a class="nav-link" href="/createCustomer">New Customer</a>
    </li>
    <li class="nav-item" th:if="${#authorization.expression('hasAnyRole(''ADMIN'')')}">
      <a class="nav-link" href="/createCA">Add Category</a>
    </li>
    <li class="nav-item" th:if="${#authorization.expression('hasAnyRole(''ADMIN'')')}">
      <a class="nav-link" href="/createArticle">Add Article</a>
    </li>
    <li class="nav-item" th:if="${#authorization.expression('hasAnyRole(''ADMIN'')')}">
      <a class="nav-link" href="/customersList">List Customer</a>
    </li>
    <li class="nav-item" th:if="${#authorization.expression('hasAnyRole(''ADMIN'',''USER'')')}">
      <a class="nav-link" href="/listCA">List Category</a>
    </li>




  </ul>
  <ul class="navbar-nav ms-auto">
    <li class="nav-item dropdown">
      <a class="nav-link" >
        <span th:text="${#authentication.name ?: 'Guest'}"></span>
      </a>
      <ul class="dropdown-menu">
        <!-- Additional dropdown items can go here if needed -->
      </ul>
    </li>
    <li class="nav-item">
      <a style="color: white" sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/logout}">Logout</a>
    </li>
  </ul>
</nav>
<main class="container mt-5">
  <div layout:fragment="content">
  </div>
</main>
</body>
</html>
